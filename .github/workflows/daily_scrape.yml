name: Update Job Dashboard

on:
  schedule:
    - cron: '0 12 * * *' # Runs at 12:00 UTC daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install libraries
        run: pip install requests
        
      - name: Run Scraper
        run: python main.py
        
      - name: Save Results
        run: |
          git config --global user.name "JobBot"
          git config --global user.email "bot@gmail.com"
          git add jobs_db.json index.html
          git commit -m "Daily Job Update" || echo "No changes to commit"
          git push
